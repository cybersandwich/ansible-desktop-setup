---
- hosts: localhost
  connection: local 
  become: true

  vars:
    user: "wes"
    nvim_git_repo: "https://github.com/neovim/neovim"
    nvim_config_repo: "https://github.com/cybersandwich/neovim-config"
    nvim_install_dependencies:
      - ninja-build
      - gettext
      - libtool
      - libtool-bin
      - autoconf
      - automake
      - cmake 
      - g++ 
      - pkg-config
      - unzip
      - curl
      - doxygen
    nvim_install_root: true

  pre_tasks:

    - name: pre-run | update package cache (debian, etc)
      tags: always
      apt: update_cache=yes
      changed_when: False
      when: ansible_distribution in ["Debian", "Ubuntu"]

  tasks:

    - name: create ansible users
      user:
        name: ansible
        system: yes
    
    - name: set up sudo for ansible user
      copy:
        src: files/sudoer_ansible
        dest: /etc/sudoers.d/ansible
        owner: root
        group: root
        mode: 0440

    - name: install base packages
      package:
        name:
          - htop
          - tmux
          - zsh
          - neofetch
          - net-tools
          - git
          - syncthing
            # - bitwarden
          - steam
            # - signal
          - ansible
          - python3
          - nmap
          - iperf3
          - rsync

    - name: flatpak present
      ansible.builtin.apt:
        name: flatpak
        state: present

    - name: flathub flatpak repo 
      community.general.flatpak_remote:
        name: flathub
        state: present
        flatpakrepo_url: https://dl.flathub.org/repo/flathub.flatpakrepo
        method: system

    - name: Install Flatpak packages
      community.general.flatpak:
        name: 
          - com.bitwarden.desktop
          - com.discordapp.Discord
          - org.signal.Signal 
        method: user
        state: present

    - name: install nvim from source and configure
      include_tasks: tasks/neovim-install.yml

